<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBerry Key2 Button Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Zed Plex Sans", -apple-system, BlinkMacSystemFont, sans-serif;
            background: #e7e6e0;
        }
        
        .test-container {
            max-width: 360px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        h2 {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .news-tabs {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .news-tab {
            flex: 1 1 auto;
            background: none;
            border: none;
            cursor: pointer;
            color: #000;
            font-family: inherit;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
            transition: opacity 0.2s;
        }
        
        .news-tab:hover {
            opacity: 0.7;
        }
        
        .news-tab.active {
            font-weight: bold;
            text-decoration: underline;
        }
        
        /* Original problematic styles */
        .test-1 .news-tabs {
            gap: 1px;
        }
        
        .test-1 .news-tab {
            font-size: 16px;
            padding: 10px 0px;
            letter-spacing: -0.8px;
            font-weight: 500;
        }
        
        /* New improved styles */
        .test-2 .news-tabs {
            gap: 1px;
        }
        
        .test-2 .news-tab {
            font-size: 13px;
            padding: 10px 2px;
            letter-spacing: -0.4px;
            font-weight: 500;
        }
        
        /* Alternative with even smaller font */
        .test-3 .news-tabs {
            gap: 2px;
        }
        
        .test-3 .news-tab {
            font-size: 12px;
            padding: 10px 3px;
            letter-spacing: -0.3px;
            font-weight: 600;
        }
        
        /* Alternative with abbreviated text */
        .test-4 .news-tabs {
            gap: 2px;
        }
        
        .test-4 .news-tab {
            font-size: 14px;
            padding: 10px 4px;
            letter-spacing: -0.2px;
            font-weight: 500;
        }
        
        .viewport-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>BlackBerry Key2 Button Layout Test</h1>
        
        <div class="viewport-info">
            Viewport: <span id="viewport-width"></span> x <span id="viewport-height"></span>
        </div>
        
        <h2>Test 1: Original (Problematic)</h2>
        <div class="test-1">
            <div class="news-tabs">
                <button class="news-tab active">Global</button>
                <button class="news-tab">Australia</button>
                <button class="news-tab">Medical</button>
                <button class="news-tab">Technology</button>
            </div>
        </div>
        
        <h2>Test 2: New Fix (13px, -0.4px spacing)</h2>
        <div class="test-2">
            <div class="news-tabs">
                <button class="news-tab active">Global</button>
                <button class="news-tab">Australia</button>
                <button class="news-tab">Medical</button>
                <button class="news-tab">Technology</button>
            </div>
        </div>
        
        <h2>Test 3: Smaller Font (12px, -0.3px spacing)</h2>
        <div class="test-3">
            <div class="news-tabs">
                <button class="news-tab active">Global</button>
                <button class="news-tab">Australia</button>
                <button class="news-tab">Medical</button>
                <button class="news-tab">Technology</button>
            </div>
        </div>
        
        <h2>Test 4: Abbreviated (14px)</h2>
        <div class="test-4">
            <div class="news-tabs">
                <button class="news-tab active">Global</button>
                <button class="news-tab">Aus</button>
                <button class="news-tab">Medical</button>
                <button class="news-tab">Tech</button>
            </div>
        </div>
    </div>
    
    <script>
        function updateViewport() {
            document.getElementById('viewport-width').textContent = window.innerWidth;
            document.getElementById('viewport-height').textContent = window.innerHeight;
        }
        
        updateViewport();
        window.addEventListener('resize', updateViewport);
        
        // Add click handlers
        document.querySelectorAll('.news-tab').forEach(button => {
            button.addEventListener('click', function() {
                const parent = this.parentElement;
                parent.querySelectorAll('.news-tab').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
