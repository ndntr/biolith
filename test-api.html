<!DOCTYPE html>
<html>
<head>
    <title>Test Simplified API</title>
</head>
<body>
    <h1>Testing Direct GitHub Raw API</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            const sections = ['global', 'australia', 'technology', 'medical'];
            
            for (const section of sections) {
                const url = `https://raw.githubusercontent.com/ndntr/biolith/master/obelisk-engine/data/${section}.json`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    results.innerHTML += `
                        <h3>${section.charAt(0).toUpperCase() + section.slice(1)}</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Clusters: ${data.clusters ? data.clusters.length : 'N/A'}</p>
                        <p>Updated: ${data.updated_at || 'N/A'}</p>
                        <hr>
                    `;
                } catch (error) {
                    results.innerHTML += `
                        <h3>${section.charAt(0).toUpperCase() + section.slice(1)}</h3>
                        <p>Error: ${error.message}</p>
                        <hr>
                    `;
                }
            }
        }
        
        testAPI();
    </script>
</body>
</html>
